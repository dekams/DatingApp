<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" #username="ngModel" [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
</form>
